  <style>
    .bd-placeholder-img {
      font-size: 1.125rem;
      text-anchor: middle;
      -webkit-user-select: none;
      -moz-user-select: none;
      user-select: none;
    }

    @media (min-width: 768px) {
      .bd-placeholder-img-lg {
        font-size: 3.5rem;
      }
    }

    .b-example-divider {
      width: 100%;
      height: 3rem;
      background-color: rgba(0, 0, 0, .1);
      border: solid rgba(0, 0, 0, .15);
      border-width: 1px 0;
      box-shadow: inset 0 .5em 1.5em rgba(0, 0, 0, .1), inset 0 .125em .5em rgba(0, 0, 0, .15);
    }

    .b-example-vr {
      flex-shrink: 0;
      width: 1.5rem;
      height: 100vh;
    }

    .bi {
      vertical-align: -.125em;
      fill: currentColor;
    }

    .nav-scroller {
      position: relative;
      z-index: 2;
      height: 2.75rem;
      overflow-y: hidden;
    }

    .nav-scroller .nav {
      display: flex;
      flex-wrap: nowrap;
      padding-bottom: 1rem;
      margin-top: -1px;
      overflow-x: auto;
      text-align: center;
      white-space: nowrap;
      -webkit-overflow-scrolling: touch;
    }

    .btn-bd-primary {
      --bd-violet-bg: #712cf9;
      --bd-violet-rgb: 112.520718, 44.062154, 249.437846;

      --bs-btn-font-weight: 600;
      --bs-btn-color: var(--bs-white);
      --bs-btn-bg: var(--bd-violet-bg);
      --bs-btn-border-color: var(--bd-violet-bg);
      --bs-btn-hover-color: var(--bs-white);
      --bs-btn-hover-bg: #6528e0;
      --bs-btn-hover-border-color: #6528e0;
      --bs-btn-focus-shadow-rgb: var(--bd-violet-rgb);
      --bs-btn-active-color: var(--bs-btn-hover-color);
      --bs-btn-active-bg: #5a23c8;
      --bs-btn-active-border-color: #5a23c8;
    }

    .bd-mode-toggle {
      z-index: 1500;
    }

    .bd-mode-toggle .dropdown-menu .active .bi {
      display: block !important;
    }
  </style>


  <!-- Custom styles for this template -->
  <link href="/styles/navbar-static.css" rel="stylesheet">
  <link rel="stylesheet" href="/styles/stars.css">

  <div class="dropdown position-fixed bottom-0 end-0 mb-3 me-3 bd-mode-toggle">
    <button class="btn btn-bd-primary py-2 dropdown-toggle d-flex align-items-center" id="bd-theme" type="button"
      aria-expanded="false" data-bs-toggle="dropdown" aria-label="Toggle theme (auto)">
      <svg class="bi my-1 theme-icon-active" width="1em" height="1em">
        <use href="#circle-half"></use>
      </svg>
      <span class="visually-hidden" id="bd-theme-text">Toggle theme</span>
    </button>
    <ul class="dropdown-menu dropdown-menu-end shadow" aria-labelledby="bd-theme-text">
      <li>
        <button type="button" class="dropdown-item d-flex align-items-center" data-bs-theme-value="dark"
          aria-pressed="false">
          <svg class="bi me-2 opacity-50" width="1em" height="1em">
            <use href="#moon-stars-fill"></use>
          </svg>
          Dark
          <svg class="bi ms-auto d-none" width="1em" height="1em">
            <use href="#check2"></use>
          </svg>
        </button>
      </li>
    </ul>
  </div>

  <nav class="navbar navbar-expand-md navbar-dark bg-dark mb-4">
    <div class="container-fluid">
      <img src="https://open.spotifycdn.com/cdn/images/favicon32.b64ecc03.png" alt="Spoty" width="20" height="20">
      <a class="navbar-brand" href="/">Spoty</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse"
        aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarCollapse">
        <ul class="navbar-nav me-auto mb-2 mb-md-0">

            <a class="nav-link" aria-current="page" href="/">Home</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <main class="container">
    <div class="bg-body-tertiary p-5 rounded">
      <h1 style="text-align:center;">{{.Name}}</h1>
      <img src="{{ (index .Images 4).Text }}" alt="{{.Name}}" style="display:block;margin-left:auto;margin-right:auto;">

      <h4>By {{.Artist}}</h4>

      Tags:
      {{range .Tags.Tag}}
      <button class="btn btn-sm btn-outline-secondary">{{.Name}}</button>
      {{end}}
      <br>

      Published: {{.Wiki.Published}}<br><br>

      <div class="container">
        <div class="container__items">
          <input type="radio" name="stars" id="st5">
          <label for="st5">
            <div class="star-stroke">
              <div class="star-fill"></div>
            </div>
            <div class="label-description" data-content="Excellent"></div>
          </label>
          <input type="radio" name="stars" id="st4">
          <label for="st4">
            <div class="star-stroke">
              <div class="star-fill"></div>
            </div>
            <div class="label-description" data-content="Good"></div>
          </label>
          <input type="radio" name="stars" id="st3">
          <label for="st3">
            <div class="star-stroke">
              <div class="star-fill"></div>
            </div>
            <div class="label-description" data-content="OK"></div>
          </label>
          <input type="radio" name="stars" id="st2">
          <label for="st2">
            <div class="star-stroke">
              <div class="star-fill"></div>
            </div>
            <div class="label-description" data-content="Bad"></div>
          </label>
          <input type="radio" name="stars" id="st1">
          <label for="st1">
            <div class="star-stroke">
              <div class="star-fill"></div>
            </div>

            <div class="label-description" data-content="Terrible"></div>
          </label>
        </div>
      </div>
      <br>

      <p class="lead">{{.Wiki.Content}}</p>

      <h4 style="text-align:center;">Songs:</h4>
      {{range $track := .Tracks.Track}}
      <li style="text-align:center;">{{$track.Name}}</li>
      {{end}}
      <br>

      <form action="/albums">
        <div class="d-flex justify-content-between align-items-center">
          <div class="btn-group">
            <input type=hidden name="artist" value="{{.Artist}}">
            <a role="button">
              <button type="submit" class="btn btn-lg btn-primary" style="transform:translateX(+600%);">Back
                &raquo;</button>
            </a>
          </div>
        </div>
      </form>
    </div>
  </main>
  <script src="/styles/js/bootstrap.bundle.min.js"></script>
